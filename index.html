<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f479181915.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media=" screen and (min-width: 1100px)"
      href="./css/widescreen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
    <title>Sending Email</title>
  </head>
  <body>
    <section id="section-all">
      <div class="cast">
        <!-- header div -->
        <div id="header">
          <h1>Send New Email</h1>
        </div>
        <!-- form div -->
        <form id="email-form" action="#">
          <div class="boxes">
            <label for="email">To:</label>
            <input type="email" name="" id="email" />
          </div>

          <div class="boxes">
            <label class="label" for="subject">Subject:</label>
            <input class="in-label" type="text" name="" id="subject" />
          </div>

          <div class="boxes">
            <label class="label" for="message">Message:</label>
            <textarea
              class="in-label"
              name=""
              id="message"
              cols="10"
              rows="5"
            ></textarea>
          </div>

          <div id="loadImg">
            <img id="spinner" src="./img/spinner.gif" alt="" />
          </div>

          <div class="buttons">
            <div>
              <button id="sendBtn" type="submit" class="btn">
                SEND <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
            <div>
              <button id="resetBtn" type="button" class="btn">
                RESET <i class="fa-solid fa-trash"> </i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
